<form method="get" action="{% url 'part_search' %}">
    <input type="text" name="q" placeholder="Search parts...">
    <button type="submit">Search</button>
</form>

<ul>
    {% for part in results %}
        <li>{{ part.original_part_name }} - {{ part.car_model }}</li>
    {% empty %}
        <li>No parts found.</li>
    {% endfor %}
</ul>
